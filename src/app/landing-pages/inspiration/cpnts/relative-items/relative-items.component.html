<section class="module">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 mara">
        <h2 class="module-title font-alt">Related Projects</h2>
      </div>
    </div>
    <div class="row">
      <ul class="works-grid works-grid-gut works-grid-3 works-hover-w" id="works-grid">
        <li *ngFor="let relativeProject of relativeProjects" class="work-item illustration webdesign">
          <a href="portfolio_single_featured_slider1.html">
            <div class="work-image">
              <img src="assets/images/portfolio/grid-portfolio1.jpg" alt="Portfolio Item" />
            </div>
            <div class="work-caption font-alt">
              <h3 class="work-title">{{ relativeProject.workTitle }}</h3>
              <div class="work-descr">{{ relativeProject.workDescription }}</div>
            </div>
          </a>
        </li>
      </ul>
    </div>

  </div>
</section>
